<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox сайт - Главная</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="media/th-solid.svg" alt="Логотип" class="logo-icon">
            </div>
        </header>
        
        <main class="main">
            <aside class="sidebar">
                <h3>Боковая панель</h3>
            </aside>
            <div class="content">
                <h1>Основное содержимое</h1>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-block">
                <img src="media/address-icon.svg" alt="Адрес" class="footer-icon">
                <div>Адрес: ул. Примерная, 123</div>
            </div>
            <div class="footer-block">
                <img src="media/telephone-icon.svg" alt="Телефон" class="footer-icon">
                <div>Телефон: +7 (123) 456-78-90</div>
            </div>
            <div class="footer-block">
                <img src="media/email-icon.svg" alt="Email" class="footer-icon">
                <div>Email: info@example.com</div>
            </div>
        </footer>
    </div>
</body>
</html>
